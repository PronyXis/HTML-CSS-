<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;600&family=Syne+Tactile&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body class="body">

  <div class="card">
    <div class="card-sidebar">
      <img class="product-image" src="/images/image-product-desktop.jpg" alt="parfume-img">
    </div>

    <div class="card-main">
      <p class="product">PREVIEW</p>
        <h2 class="product-name"> Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <span class="price">$149.99 
              <span class="discount">$169.99</span>
            </span>
              <button class="add-card"><img class="basket-img" src="/images/icon-cart.svg" alt="busket"> img Add to Cart</button>
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
